                    </div>

                    {/* Lists Toggle */}
                    <div className="px-6">
                        <div className="flex justify-between items-center mb-4 pl-1">
                            <h3 className="text-slate-400 uppercase text-[10px] font-bold tracking-[0.2em]">{dashboardView === 'leaderboard' ? '–†–ï–ô–¢–ò–ù–ì –ê–ì–ï–ù–¢–û–í' : '–õ–ò–ß–ù–û–ï –î–ï–õ–û'}</h3>
                            <div className="bg-slate-200 p-1 rounded-lg flex gap-1 border border-slate-200">
                                <button onClick={() => setDashboardView('leaderboard')} className={`p-1.5 rounded-md transition-all ${dashboardView === 'leaderboard' ? 'bg-white text-slate-700 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}><Users size={14} /></button>
                                <button onClick={() => setDashboardView('progress')} className={`p-1.5 rounded-md transition-all ${dashboardView === 'progress' ? 'bg-white text-slate-700 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}><BarChart3 size={14} /></button>
                            </div>
                        </div>

                        {dashboardView === 'leaderboard' ? (
                            <div className="space-y-3">
                                {leaderboard.map((u, idx) => (
                                    <GlassCard key={u.id} onClick={() => setSelectedUser(u)} className={`p-4 flex items-center justify-between transition-colors ${u.status === 'frozen' ? 'opacity-60 bg-slate-50' : 'bg-white'}`}>

                                            </div>
                                            <div>
                                                <div className="flex items-center gap-2">
                                                    <div className={`font-bold text-slate-800 tracking-wide ${u.status === 'frozen' ? 'line-through text-slate-400' : ''}`}>{u.name}</div>
                                                    <div className="flex gap-1">{u.badges?.slice(0, 4).map(b => badgeConfig[b] && (<div key={b} className={`w-3 h-3 rounded-full flex items-center justify-center border ${badgeConfig[b].bg.replace('bg-', 'bg-').replace('/10', '/30')} ${badgeConfig[b].color}`}>{React.cloneElement(badgeConfig[b].icon, { size: 8 })}</div>))}</div>

                                        <div className="text-right"><div className="text-[9px] text-slate-400 font-bold uppercase tracking-widest">–¶–µ–ª—å</div><div className="font-display font-black text-xl text-cyan-600">{user.goal} <span className="text-sm text-slate-400 font-sans font-normal">–î–Ω–µ–π</span></div></div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="bg-slate-50 p-3 rounded-xl border border-slate-100 text-center"><Ruler size={16} className="mx-auto text-cyan-500 mb-1" /><div className="font-display font-bold text-lg text-slate-700">{userStats.totalKm}</div><div className="text-[9px] text-slate-400 uppercase font-bold">–ö–ú –í—Å–µ–≥–æ</div></div>

                                    </div>
                                </GlassCard>
                                <div>
                                    <div className="flex justify-between items-center mb-3 pl-1 pr-1"><h3 className="text-slate-400 uppercase text-[10px] font-bold tracking-[0.2em]">–ù–∞–≥—Ä–∞–¥—ã</h3><button onClick={() => setShowAllBadges(!showAllBadges)} className="text-[10px] font-bold text-cyan-600 hover:text-cyan-700 flex items-center gap-1 uppercase transition-colors">{showAllBadges ? '–°–∫—Ä—ã—Ç—å' : '–†–∞—Å–∫—Ä—ã—Ç—å'}{showAllBadges ? <ChevronUp size={10}/> : <ChevronDown size={10}/>}</button></div>
                                    <div className="grid gap-2 grid-cols-3">{visibleBadges.map(b => (<div key={b.id} className={`flex flex-col items-center p-3 rounded-xl border text-center transition-all ${b.condition ? 'bg-white border-slate-200 shadow-sm' : 'bg-slate-50 border-slate-100 opacity-60 grayscale'}`}><div className={`w-8 h-8 rounded-full flex items-center justify-center mb-2 border bg-opacity-20 ${b.bg} ${b.color}`}>{b.icon}</div><div className="font-bold text-slate-600 text-[9px] uppercase leading-tight mb-1">{b.label}</div></div>))}</div>

                                <div>
                                    <h3 className="text-slate-400 uppercase text-[10px] font-bold tracking-[0.2em] mb-3 pl-1">–•—Ä–æ–Ω–æ–ª–æ–≥–∏—è</h3>
                                    <div className="space-y-2">{user.history.map((item, i) => (<div key={i} className="bg-white p-3 rounded-xl border border-slate-100 flex items-center justify-between shadow-sm"><div className="flex items-center gap-3"><div className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-slate-400">{item.type === 'cardio' ? <Ruler size={14}/> : item.type === 'gym' ? <Dumbbell size={14}/> : <Activity size={14}/>}</div><div><div className="font-bold text-slate-700 text-xs tracking-wide">{item.sport}</div><div className="text-[9px] text-slate-400 uppercase tracking-wider">{new Date(item.date).toLocaleDateString('ru-RU', {day: 'numeric', month: 'short'})}</div></div></div><div className="text-right"><div className="font-display font-bold text-slate-800 text-sm">{item.value} <span className="text-[10px] font-normal text-slate-400">{item.unit || ''}</span></div></div></div>))}</div>
                                </div>
                            </div>
                        )}

                    {checkInModalOpen && (
                        <div className="fixed inset-0 z-50 bg-slate-900/40 backdrop-blur-sm flex items-end sm:items-center justify-center animate-fade-in p-4"><div className="w-full max-w-md bg-white rounded-t-3xl p-8 pb-10 sm:rounded-3xl shadow-2xl">
                            {checkInStage === 'select' ? (
                                <>
                                    <div className="flex justify-between items-center mb-8"><h3 className="text-xl font-display font-bold text-slate-800 tracking-wider">–ß–¢–û –°–î–ï–õ–ê–ù–û?</h3><button onClick={() => setCheckInModalOpen(false)} className="p-2 bg-slate-100 rounded-full hover:bg-slate-200"><X size={20} className="text-slate-500" /></button></div>

                                </div>
                            )}
                        </div></div>

                    {editingProfile && (

                            <div className="space-y-8">
                                <GlassCard className="p-4 flex justify-between items-center bg-white"><div className="flex items-center gap-3"><div className="w-10 h-10 rounded-full bg-cyan-100 flex items-center justify-center text-cyan-600"><Bell size={20} /></div><div><div className="font-bold text-slate-800">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</div><div className="text-xs text-slate-400">–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è –æ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–µ</div></div></div><ToggleSwitch checked={user.notifications} onChange={(val) => setUser({...user, notifications: val})} /></GlassCard>

                                <div className="pb-10"><label className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-4 block px-1">–¶–µ–ª—å</label><div className="flex gap-2 bg-slate-100 p-1.5 rounded-xl border border-slate-200">{[30, 60, 100].map(d => <button key={d} onClick={() => setUser({...user, goal: d})} className={`flex-1 py-2.5 rounded-lg text-sm font-bold transition-all ${user.goal === d ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-white/50'}`}>{d}</button>)}</div></div>
                            </div>
                            <div className="sticky bottom-6"><NeonButton onClick={() => setEditingProfile(false)}>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</NeonButton></div>
                        </div>
                    )}

                    {step === 'redemption' && <RedemptionShop />}
                    
                    {showConfetti && (
                       <div className="fixed inset-0 pointer-events-none flex items-center justify-center z-50 overflow-hidden"><div className="text-6xl animate-bounce">üíé</div><div className="absolute top-20 left-10 text-4xl animate-pulse text-cyan-500">‚ú®</div><div className="absolute bottom-40 right-10 text-5xl animate-spin text-purple-500">üí†</div></div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
