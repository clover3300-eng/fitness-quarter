<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Fitness Aurora v7.0</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { aurora: { bg: '#020617' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    animation: {
                        'aurora-flow': 'aurora 15s ease infinite alternate',
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'expand': 'expand 0.3s ease-in-out forwards',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        aurora: { '0%': { backgroundPosition: '0% 50%' }, '100%': { backgroundPosition: '100% 50%' } },
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(5px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        expand: { '0%': { maxHeight: '0px', opacity: '0' }, '100%': { maxHeight: '500px', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone@7.26.9/babel.min.js"></script>

    <style>
        /* === BASE === */
        html, body { 
            margin: 0; padding: 0;
            background-color: #020617; color: #f1f5f9;
            width: 100%; height: 100%;
            overflow: hidden; 
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }

        #root {
            height: 100%; width: 100%;
            position: relative;
            display: flex; flex-direction: column;
        }

        /* BACKGROUNDS */
        .aurora-bg-dark {
            background: linear-gradient(-45deg, #020617, #1e1b4b, #111827, #0f172a);
            background-size: 400% 400%;
            position: absolute; inset: 0; z-index: 0;
            animation: aurora 15s ease infinite alternate;
            transition: opacity 1s ease;
        }

        .aurora-bg-light {
            background: linear-gradient(135deg, #e0f2fe 0%, #e8f0fe 50%, #f0abfc 100%);
            background-size: 200% 200%;
            position: absolute; inset: 0; z-index: 0;
            animation: aurora 20s ease infinite alternate;
            transition: opacity 1s ease;
        }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* === LAYOUT === */
        .fixed-header {
            position: absolute; top: 0; left: 0; right: 0;
            height: 90px; /* –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è —à–∞–ø–∫–∞ */
            z-index: 50;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: env(safe-area-inset-top, 10px);
            padding-left: 1.25rem; padding-right: 1.25rem;
            display: flex; align-items: center; justify-content: space-between;
        }

        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-top: 100px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø 80-100px */
            padding-left: 1.25rem; padding-right: 1.25rem;
            padding-bottom: 120px;
            width: 100%;
        }

        /* Fullscreen Modal */
        .fullscreen-modal {
            position: fixed; inset: 0; z-index: 60;
            background-color: #020617;
            display: flex; flex-direction: column;
        }
        .fullscreen-modal-header {
            height: 80px; flex-shrink: 0;
            display: flex; align-items: center;
            padding-top: 10px; padding-left: 1.25rem; padding-right: 1.25rem;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .fullscreen-modal-content {
            flex: 1; overflow-y: auto;
            padding: 1.5rem; padding-bottom: 80px;
        }
    </style>
</head>
<body>
    <div id="bg-layer" class="aurora-bg-dark"></div>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';

        import {

        } from 'https://esm.sh/lucide-react@0.263.1';

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/library/d/1zIhoIYV8JDFhRzaiAqIVwDanbakHeJprh8xY5IB9MtfocMqm9gd545VT/4';

        // --- COMPONENTS ---

        };

            const initials = name ? name.slice(0, 2).toUpperCase() : "FQ";

        };
        const ToggleSwitch = ({ checked, onChange }) => (<button onClick={() => onChange(!checked)} className={`w-10 h-6 rounded-full p-1 transition-colors ${checked ? 'bg-cyan-500' : 'bg-slate-600'}`}><div className={`w-4 h-4 rounded-full bg-white transition-transform ${checked ? 'translate-x-4' : 'translate-x-0'}`} /></button>);

        const badgesData = [
            { id: 'streak', icon: <Flame size={14} />, color: 'text-orange-400', bg: 'bg-orange-500/20', label: '–ù–∞ –æ–≥–Ω–µ', desc: '–°—Ç—Ä–∏–∫ 3+ –¥–Ω–µ–π' },
            { id: 'runner', icon: <Ruler size={14} />, color: 'text-cyan-400', bg: 'bg-cyan-500/20', label: '–ë–µ–≥—É–Ω', desc: '–ù–∞–±—Ä–∞–Ω–æ 10+ –∫–º' },
            { id: 'gym', icon: <Dumbbell size={14} />, color: 'text-purple-400', bg: 'bg-purple-500/20', label: '–¢–µ—Ä–º–∏–Ω–∞—Ç–æ—Ä', desc: '5+ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ –≤ –∑–∞–ª–µ' },
            { id: 'reps', icon: <Activity size={14} />, color: 'text-emerald-400', bg: 'bg-emerald-500/20', label: '–ú–∞—à–∏–Ω–∞', desc: '500+ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π' },
            { id: 'early', icon: <Sun size={14} />, color: 'text-amber-400', bg: 'bg-amber-500/20', label: '–ñ–∞–≤–æ—Ä–æ–Ω–æ–∫', desc: '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –¥–æ 8:00' },
            { id: 'night', icon: <Moon size={14} />, color: 'text-indigo-400', bg: 'bg-indigo-500/20', label: '–°–æ–≤–∞', desc: '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –ø–æ—Å–ª–µ 22:00' },
            { id: 'weekend', icon: <Calendar size={14} />, color: 'text-rose-400', bg: 'bg-rose-500/20', label: '–í—ã—Ö–æ–¥–Ω–æ–π', desc: '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –≤ –°–±/–í—Å' },
            { id: 'social', icon: <Send size={14} />, color: 'text-blue-400', bg: 'bg-blue-500/20', label: '–î—Ä—É–≥', desc: '–ü—Ä–∏–≥–ª–∞—Å–∏–ª –¥—Ä—É–≥–∞' },
            { id: 'redemption', icon: <Skull size={14} />, color: 'text-slate-400', bg: 'bg-slate-500/20', label: '–í—ã–∂–∏–≤—à–∏–π', desc: '–ö—É–ø–∏–ª –∂–∏–∑–Ω—å' },
        ];

        function App() {
            // STATE
            const [step, setStep] = useState('loading');
            const [user, setUser] = useState({ firstName: '', lastName: '', username: '', telegramId: null, photoUrl: null, disciplines: [], goal: 0, diamonds: 3, streak: 0, todayActivity: [], history: [], status: 'active', notifications: true, notificationTime: '09:00', isAdmin: false, lastCheckInDate: null });
            const [marathonStartDate, setMarathonStartDate] = useState(DEFAULT_START_DATE);
            
            // UI
            const [regForm, setRegForm] = useState({ firstName: '', lastName: '' });
            const [popularSports, setPopularSports] = useState(['–ë–µ–≥', '–ó–∞–ª', '–û—Ç–∂–∏–º–∞–Ω–∏—è', '–ü–ª–∞–≤–∞–Ω–∏–µ', '–í–æ—Ä–∫–∞—É—Ç', '–í–µ–ª–æ']);
            const [dashboardView, setDashboardView] = useState('leaderboard'); 
            const [activeModal, setActiveModal] = useState(null); 
            const [expandedUserId, setExpandedUserId] = useState(null);
            const [badgeInfo, setBadgeInfo] = useState(null);

            // Inputs
            const [customInput, setCustomInput] = useState("");
            const [isAddingCustom, setIsAddingCustom] = useState(false);
            const [checkInCustomInput, setCheckInCustomInput] = useState("");
            const [isAddingInCheckIn, setIsAddingInCheckIn] = useState(false);

            // Check In
            const [checkInStage, setCheckInStage] = useState('select'); 
            const [selectedSportForCheckIn, setSelectedSportForCheckIn] = useState(null);
            const [checkInValue, setCheckInValue] = useState("");

            // Admin
            const [adminDateInput, setAdminDateInput] = useState('');
            const [editUser, setEditUser] = useState(null);
            const [isAddingUser, setIsAddingUser] = useState(false);
            const [newUserNick, setNewUserNick] = useState("");
            const [isSyncing, setIsSyncing] = useState(false);

            const [leaderboard, setLeaderboard] = useState([
                { id: 1, name: 'Alex', photoUrl: null, diamonds: 3, streak: 12, goal: 100, status: 'active', disciplines: ['–ë–µ–≥', '–í–æ—Ä–∫–∞—É—Ç'], history: [], badges: ['streak', 'runner'] },
                { id: 2, name: 'Elena', photoUrl: null, diamonds: 5, streak: 45, goal: 60, status: 'active', disciplines: ['–ó–∞–ª', '–ü–ª–∞–≤–∞–Ω–∏–µ'], history: [], badges: ['gym'] },
            ]);

            useEffect(() => {
                const tg = window.Telegram?.WebApp;
                if (tg) { tg.ready(); tg.expand(); tg.setHeaderColor(step === 'dashboard' ? '#e0f2fe' : '#020617'); tg.setBackgroundColor(step === 'dashboard' ? '#e0f2fe' : '#020617'); tg.enableClosingConfirmation(); }
                
                const saved = localStorage.getItem('fitness_aurora_user');
                if(saved) { 
                    setUser(JSON.parse(saved)); setStep('dashboard'); 
                } else { setStep('welcome'); }

                if (GOOGLE_SCRIPT_URL.startsWith('http')) {
                    fetch(GOOGLE_SCRIPT_URL).then(r=>r.json()).then(d=>{ if(d.result==='success' && d.config?.MARATHON_START_DATE) { setMarathonStartDate(new Date(d.config.MARATHON_START_DATE)); setAdminDateInput(d.config.MARATHON_START_DATE); }});
                }
            }, []);

            // Change background based on step
            useEffect(() => {
                const bg = document.getElementById('bg-layer');
                if (step === 'dashboard' || step === 'goal' || step === 'arsenal') {
                    bg.className = 'aurora-bg-light';
                } else {
                    bg.className = 'aurora-bg-dark';
                }
            }, [step]);

            useEffect(() => { if(user.firstName) localStorage.setItem('fitness_aurora_user', JSON.stringify(user)); }, [user]);

            // --- HELPERS ---
            const getAdjustedGoals = () => {
                const daysPassed = Math.max(0, Math.ceil((new Date() - marathonStartDate) / (86400000)));
                return [ { o: 30, r: Math.max(0, 30-daysPassed), l: '–ù–æ–≤–∏—á–æ–∫', i: <Star size={20} className="text-emerald-400"/> }, { o: 60, r: Math.max(0, 60-daysPassed), l: '–ê—Ç–ª–µ—Ç', i: <Dumbbell size={20} className="text-cyan-400"/> }, { o: 100, r: Math.max(0, 100-daysPassed), l: '–ö–∏–±–æ—Ä–≥', i: <Crown size={20} className="text-amber-400"/> } ];
            };
            const getUserTitle = (g) => g>=100?'–ö–∏–±–æ—Ä–≥':g>=60?'–ê—Ç–ª–µ—Ç':'–ù–æ–≤–∏—á–æ–∫';
            const getStats = (hist) => { let k=0,r=0; hist.forEach(h=>{if(h.unit==='–∫–º')k+=+h.value;if(h.unit==='–ø–æ–≤—Ç')r+=+h.value;}); return {k,r}; };

            // --- HANDLERS ---
            const toggleDiscipline = (s) => setUser(p => ({ ...p, disciplines: p.disciplines.includes(s) ? p.disciplines.filter(d => d !== s) : [...p.disciplines, s] }));
            
            const handleCheckInComplete = (val, unit) => {
                const sport = selectedSportForCheckIn;
                const todayStr = new Date().toDateString();
                const isNewDay = user.lastCheckInDate !== todayStr;
                
                setUser(prev => ({ 
                    ...prev, 
                    streak: isNewDay ? prev.streak + 1 : prev.streak, // Only increment if new day
                    lastCheckInDate: todayStr,
                    todayActivity: [...prev.todayActivity, sport], 
                    history: [{date: new Date().toISOString(), sport, value: val, unit}, ...prev.history] 
                }));
                setActiveModal(null); setCheckInStage('select');
            };

            const addCustomSport = (name, checkIn = false) => {
                if(!name.trim()) return;
                setPopularSports(p => [...p, name]); setUser(p => ({...p, disciplines: [...p.disciplines, name]}));
                if(checkIn) { setSelectedSportForCheckIn(name); setCheckInStage('value'); }
                setIsAddingCustom(false); setIsAddingInCheckIn(false); setCustomInput(""); setCheckInCustomInput("");
            };
            
            const handleAdminUpdate = async () => {
                if (!adminDateInput) return; setIsSyncing(true);
                try { setMarathonStartDate(new Date(adminDateInput)); await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'UPDATE_DATE', date: adminDateInput }) }); alert("–î–∞—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!"); } catch (e) {} finally { setIsSyncing(false); }
            };

            const handleDeleteAccount = () => {
                if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ.")) {
                    localStorage.removeItem('fitness_aurora_user');
                    window.location.reload();
                }
            };

            // --- SUB-COMPONENTS (SCREENS) ---

            const RedemptionShop = () => {
                const [spinState, setSpinState] = useState('idle');
                const [task, setTask] = useState("");
                const tasks = ["–°–µ–ª—Ñ–∏ —Å –∫–æ—Ç–æ–º", "–ü–ª–∞–Ω–∫–∞ 1 –º–∏–Ω", "30 –ë–µ—Ä–ø–∏ –Ω–∞ –≤–∏–¥–µ–æ", "–°–º–µ—à–Ω–æ–µ –ª–∏—Ü–æ"];
                
                const spin = () => {
                    setSpinState('spinning');
                    let counter = 0;
                    const interval = setInterval(() => { setTask(tasks[counter % tasks.length]); counter++; }, 100);
                    setTimeout(() => { clearInterval(interval); setTask(tasks[Math.floor(Math.random() * tasks.length)]); setSpinState('result'); }, 2000);
                };

                return (
                    <div className="fullscreen-modal animate-slide-up">

                        <div className="fullscreen-modal-content flex items-center justify-center">
                            <GlassCard className="p-8 text-center border-rose-500/30 bg-rose-900/10 w-full">

                                {spinState === 'idle' && <NeonButton variant="danger" onClick={spin}>–ö–†–£–¢–ò–¢–¨ –†–£–õ–ï–¢–ö–£</NeonButton>}
                                {spinState === 'spinning' && <div className="text-xl font-bold text-white animate-pulse">{task}</div>}
                                {spinState === 'result' && (<div className="animate-fade-in"><div className="text-lg font-bold text-white mb-4 border p-4 rounded-xl border-dashed border-rose-500/50">{task}</div><NeonButton onClick={() => setSpinState('upload')} variant="danger"><Camera size={18}/> –ó–ê–ì–†–£–ó–ò–¢–¨ –§–û–¢–û</NeonButton></div>)}
                                {spinState === 'upload' && (<div className="animate-fade-in"><div className="w-full h-32 bg-slate-800 rounded-xl flex items-center justify-center mb-4 border border-dashed border-slate-600"><span className="text-slate-500 text-xs">–§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ</span></div><NeonButton onClick={() => { alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É!"); setActiveModal(null); }} variant="gold">–û–¢–ü–†–ê–í–ò–¢–¨</NeonButton></div>)}
                            </GlassCard>
                        </div>
                    </div>
                );
            };

            const renderCheckInModal = () => (
                <div className="fixed inset-0 z-[70] bg-black/80 backdrop-blur-md flex items-end sm:items-center justify-center p-4 animate-fade-in">
                    <div className="w-full max-w-md bg-[#0f172a] border border-white/10 rounded-t-3xl p-6 sm:rounded-3xl">
                        {checkInStage === 'select' && (
                            <>
                                <div className="flex justify-between items-center mb-6"><h3 className="text-lg font-bold text-white">–ß–¢–û –°–î–ï–õ–ê–ù–û?</h3><button onClick={() => setActiveModal(null)}><X className="text-slate-500" /></button></div>
                                <div className="space-y-3 mb-4 max-h-60 overflow-y-auto">
                                    {user.disciplines.map(s => (

                                            setSelectedSportForCheckIn(s);
                                            if (s.toLowerCase().includes('–∑–∞–ª') || s.toLowerCase().includes('gym')) { setCheckInStage('gym_options'); }

                                </div>
                                {!isAddingInCheckIn ? (
                                    <button onClick={() => setIsAddingInCheckIn(true)} className="w-full p-4 border border-dashed border-slate-700 rounded-xl text-slate-500 font-bold hover:text-cyan-400 flex items-center justify-center gap-2"><Plus size={16}/> –°–≤–æ—è –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–∞</button>
                                ) : (
                                    <div className="flex gap-2 animate-fade-in"><input type="text" value={checkInCustomInput} onChange={e => setCheckInCustomInput(e.target.value)} placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ..." className="flex-1 p-4 bg-slate-900 border border-cyan-500 rounded-xl text-white outline-none" autoFocus /><button onClick={handleAddCustomFromCheckIn} className="p-4 bg-cyan-600 rounded-xl text-white shadow-lg"><CheckCircle size={20}/></button></div>
                                )}
                            </>
                        )}
                        {checkInStage === 'gym_options' && (
                            <div className="text-center">
                                <h3 className="text-lg font-bold text-white mb-6">–ß–¢–û –ö–ê–ß–ê–õ?</h3>
                                <div className="grid grid-cols-2 gap-3 mb-6">
                                    {['–í—Å—ë —Ç–µ–ª–æ', '–í–µ—Ä—Ö', '–ù–∏–∑', '–ì–æ–ª–æ–≤–æ–π'].map(opt => (<button key={opt} onClick={() => { setCheckInValue(opt); handleCheckInComplete(opt, '—Ç–∏–ø'); }} className="p-4 bg-white/5 border border-white/10 rounded-xl text-slate-200 font-bold hover:bg-cyan-600 hover:text-white transition-colors">{opt}</button>))}
                                </div>
                                <NeonButton variant="disabled" onClick={() => setCheckInStage('select')}>–ù–∞–∑–∞–¥</NeonButton>
                            </div>
                        )}
                        {checkInStage === 'value' && (
                            <div className="text-center">
                                <h3 className="text-lg font-bold text-white mb-6">{selectedSportForCheckIn}</h3>
                                <div className="flex items-end justify-center gap-2 mb-8"><input type="number" autoFocus onChange={e => setCheckInValue(e.target.value)} className="bg-transparent border-b-2 border-slate-700 text-center text-5xl font-black text-white w-32 outline-none focus:border-cyan-500" placeholder="0" /><span className="text-slate-500 font-bold mb-2">–ï–î.</span></div>
                                <div className="flex gap-3"><NeonButton variant="disabled" onClick={() => setCheckInStage('select')}>–ù–∞–∑–∞–¥</NeonButton><NeonButton onClick={() => handleCheckInComplete(checkInValue, 'units')} disabled={!checkInValue}>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</NeonButton></div>
                            </div>
                        )}
                    </div>
                </div>
            );

            // --- SCREENS ---
            if (step === 'welcome') return (
                <div className="h-full flex flex-col items-center justify-center p-6 relative z-10">
                    <div className="relative w-40 h-40 flex items-center justify-center mb-8"><div className="absolute inset-0 bg-cyan-500 blur-[60px] opacity-30 rounded-full animate-pulse"></div><Hexagon size={130} className="text-cyan-400 stroke-[1.5] animate-float" /><Activity size={50} className="text-white absolute" /></div>

                            </div>
                            <div className="flex gap-2">
                                {user.isAdmin && <button onClick={() => setActiveModal('admin')} className="w-10 h-10 flex items-center justify-center rounded-lg bg-amber-500/20 text-amber-500 border border-amber-500/30"><Shield size={18} /></button>}

                                <button onClick={() => setActiveModal('checkIn')} className="w-full py-4 bg-white/10 border border-white/10 rounded-xl text-white font-bold hover:bg-white/20 flex items-center justify-center gap-2 text-sm backdrop-blur-md shadow-lg"><Plus size={16}/> –î–û–ë–ê–í–ò–¢–¨ –ï–©–ï</button>

                                <button onClick={() => setDashboardView('progress')} className={`p-2 rounded-lg transition-all ${dashboardView === 'progress' ? 'bg-slate-700 text-white' : 'text-slate-500'}`}><BarChart3 size={18}/></button>

                                    {expandedUserId === u.id && (<div className="mt-4 pt-4 border-t border-white/5 animate-expand overflow-hidden"><div className="grid grid-cols-2 gap-2 mb-3"><div className="bg-white/5 p-2 rounded text-center"><span className="text-xs text-slate-400 block">–ê–ª–º–∞–∑—ã</span><span className="font-bold text-white">{u.diamonds} üíé</span></div><div className="bg-white/5 p-2 rounded text-center"><span className="text-xs text-slate-400 block">–¶–µ–ª—å</span><span className="font-bold text-white">{u.goal} –¥–Ω.</span></div></div><div className="flex flex-wrap gap-2">{u.disciplines?.map(d=><span key={d} className="text-[10px] px-2 py-1 bg-white/5 rounded border border-white/10 text-slate-300">{d}</span>)}</div></div>)}

                        </div>

                    {activeModal === 'admin' && (
                        <div className="fullscreen-modal animate-fade-in">

                            <div className="fullscreen-modal-content space-y-6">
                                <GlassCard className="p-4"><div className="text-xs text-slate-500 uppercase mb-2">–î–∞—Ç–∞ –°—Ç–∞—Ä—Ç–∞</div><div className="flex flex-col gap-2"><div className="text-sm text-slate-400">–¢–µ–∫—É—â–∞—è: <span className="text-white font-mono">{marathonStartDate.toLocaleDateString()}</span></div><div className="flex gap-2 items-center"><input type="date" value={adminDateInput} onChange={e=>setAdminDateInput(e.target.value)} className="bg-slate-900 border border-slate-700 rounded p-2 text-white text-sm flex-1"/><button onClick={handleAdminUpdate} className="p-2 bg-amber-500 rounded text-black"><Save size={18}/></button></div></div></GlassCard>

lick={()=>setEditUser(null)}>Back</NeonButton><NeonButton onClick={()=>{setLeaderboard(l=>l.map(x=>x.id===editUser.id?editUser:x)); setEditUser(null);}}>Save</NeonButton></div></GlassCard>)}
                            </div>
                        </div>
                    )}

                    {activeModal === 'shop' && (
                        <div className="fullscreen-modal animate-slide-up">
                            <div className="fullscreen-modal-header"><button onClick={()=>setActiveModal(null)} className="p-2 bg-white/10 rounded-full text-white"><ArrowLeft size={20}/></button><h2 className="text-2xl font-bold text-rose-500 ml-4">–ú–ê–ì–ê–ó–ò–ù</h2></div>
                            <div className="fullscreen-modal-content flex items-center justify-center">
                                <GlassCard className="p-8 text-center border-rose-500/30 bg-rose-900/10 w-full"><Skull className="mx-auto text-rose-500 mb-4" size={40}/><h3 className="text-2xl font-black text-white uppercase mb-2">–ö–£–ü–ò–¢–¨ –ñ–ò–ó–ù–¨</h3><p className="text-rose-400 text-sm mb-6">–¶–µ–Ω–∞: –¢–≤–æ—è –≥–æ—Ä–¥–æ—Å—Ç—å</p><NeonButton variant="danger" onClick={()=>alert('–†—É–ª–µ—Ç–∫–∞!')}>–ö–†–£–¢–ò–¢–¨ –†–£–õ–ï–¢–ö–£</NeonButton></GlassCard>
                            </div>
                        </div>
                    )}

                    {activeModal === 'checkIn' && renderCheckInModal()}

                    {badgeInfo && (
                        <div className="fixed inset-0 z-[80] bg-black/80 backdrop-blur-md flex items-center justify-center p-6 animate-fade-in" onClick={()=>setBadgeInfo(null)}><div className="bg-[#0f172a] border border-white/10 rounded-3xl p-8 text-center max-w-sm w-full" onClick={e=>e.stopPropagation()}><div className={`w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border ${badgeInfo.bg} ${badgeInfo.color}`}>{React.cloneElement(badgeInfo.icon, {size:32})}</div><h3 className="text-xl font-bold text-white mb-2">{badgeInfo.label}</h3><p className="text-slate-400 mb-6">{badgeInfo.desc}</p><NeonButton variant="secondary" onClick={()=>setBadgeInfo(null)}>–ü–æ–Ω—è—Ç–Ω–æ</NeonButton></div></div>
                    )}
                </div>
            );
        }
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
