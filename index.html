<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fitness Aurora Final</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { aurora: { bg: '#020617' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    animation: {
                        'aurora-flow': 'aurora 15s ease infinite alternate',
                        'fade-in': 'fadeIn 0.2s ease-out forwards',
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                        'expand': 'expand 0.3s ease-in-out forwards',
                    },
                    keyframes: {
                        aurora: { '0%': { backgroundPosition: '0% 50%' }, '100%': { backgroundPosition: '100% 50%' } },
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        expand: { '0%': { maxHeight: '0px', opacity: '0' }, '100%': { maxHeight: '300px', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone@7.26.9/babel.min.js"></script>

    <style>
        /* FIX: –ñ–µ—Å—Ç–∫–∞—è —Ñ–∏–∫—Å–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –æ—Ç —Å–≤–∞–π–ø–æ–≤ */
        html { height: 100%; overscroll-behavior: none; }
        body { 
            margin: 0; padding: 0;
            background-color: #020617; color: #f1f5f9;
            width: 100%; height: 100%;
            overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª —É body */
            position: fixed; /* –§–∏–∫—Å–∏—Ä—É–µ–º body */
            -webkit-tap-highlight-color: transparent;
        }

        .aurora-bg {
            background: linear-gradient(-45deg, #020617, #1e1b4b, #111827, #0f172a);
            background-size: 400% 400%;
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: -1;
            animation: aurora 15s ease infinite alternate;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* –û–±–ª–∞—Å—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Å–æ —Å–∫—Ä–æ–ª–ª–æ–º */
        .content-scrollable {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-top: 170px; /* –û—Ç—Å—Ç—É–ø –ø–æ–¥ —Ö–µ–¥–µ—Ä */
            padding-bottom: 100px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ö–µ–¥–µ—Ä */
        .fixed-header-blur {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 160px; /* –í—ã—Å–æ—Ç–∞ —Ö–µ–¥–µ—Ä–∞ */
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            z-index: 50;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–µ –º–æ–¥–∞–ª–∫–∏ */
        .fullscreen-modal {
            position: fixed;
            inset: 0;
            z-index: 60;
            background-color: #020617;
            display: flex;
            flex-direction: column;
        }
        .fullscreen-modal .header {
            height: 100px;
            display: flex;
            align-items: flex-end;
            padding-bottom: 20px;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            background: rgba(2, 6, 23, 0.95);
        }
    </style>
</head>
<body>
    <div class="aurora-bg"></div>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Trophy, Diamond, Zap, Camera, CheckCircle, Activity, Settings, Plus, X, 
            Hexagon, Flame, Send, Bell, Skull, Dumbbell, Ruler, Star, Crown,
            BarChart3, Users, Calendar, ChevronDown, Shield, Edit3, Save, Trash2, ArrowLeft, Clock, UserPlus, Sun, Moon, Info, Check
        } from 'https://esm.sh/lucide-react@0.263.1';

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/library/d/1zIhoIYV8JDFhRzaiAqIVwDanbakHeJprh8xY5IB9MtfocMqm9gd545VT/4'; 
        const ADMIN_USERNAME = 'solomin_d';
        const DEFAULT_START_DATE = new Date('2026-04-01');

        // --- COMPONENTS ---
        const GlassCard = ({ children, className = "", onClick }) => (<div onClick={onClick} className={`relative glass-panel rounded-2xl overflow-hidden ${onClick ? 'cursor-pointer active:scale-95 transition-transform' : ''} ${className}`}>{children}</div>);
        const NeonButton = ({ children, onClick, variant = 'primary', disabled = false, className = "" }) => {
            const variants = { primary: "bg-cyan-600/90 text-white shadow-lg shadow-cyan-900/20", danger: "bg-rose-600/90 text-white", gold: "bg-amber-500/90 text-white", secondary: "bg-white/10 text-white", disabled: "bg-slate-800 text-slate-500 cursor-not-allowed" };
            return (<button onClick={onClick} disabled={disabled} className={`w-full py-4 font-bold tracking-wider uppercase rounded-xl transition-all active:scale-95 flex items-center justify-center gap-2 ${disabled ? variants.disabled : variants[variant]} ${className}`}>{children}</button>);
        };
        const Avatar = ({ name, photoUrl, size = "w-10 h-10" }) => {
            if (photoUrl) return <img src={photoUrl} alt={name} className={`${size} rounded-full object-cover border border-white/10`} />;
            return <div className={`${size} rounded-full bg-gradient-to-br from-cyan-600 to-blue-700 flex items-center justify-center text-white font-bold border border-white/10`}>{name ? name.slice(0,2).toUpperCase() : 'FQ'}</div>;
        };
        const ToggleSwitch = ({ checked, onChange }) => (<button onClick={() => onChange(!checked)} className={`w-10 h-6 rounded-full p-1 transition-colors ${checked ? 'bg-cyan-600' : 'bg-slate-700'}`}><div className={`w-4 h-4 rounded-full bg-white transition-transform ${checked ? 'translate-x-4' : 'translate-x-0'}`} /></button>);

        const badgesData = [
            { id: 'streak', icon: <Flame size={14} />, color: 'text-orange-400', bg: 'bg-orange-500/20', label: '–ù–∞ –æ–≥–Ω–µ', desc: '–°—Ç—Ä–∏–∫ 3+ –¥–Ω–µ–π –ø–æ–¥—Ä—è–¥' },
            { id: 'runner', icon: <Ruler size={14} />, color: 'text-cyan-400', bg: 'bg-cyan-500/20', label: '–ë–µ–≥—É–Ω', desc: '–ù–∞–±—Ä–∞–Ω–æ 10+ –∫–º' },
            { id: 'gym', icon: <Dumbbell size={14} />, color: 'text-purple-400', bg: 'bg-purple-500/20', label: '–¢–µ—Ä–º–∏–Ω–∞—Ç–æ—Ä', desc: '5+ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ –≤ –∑–∞–ª–µ' },
            { id: 'reps', icon: <Activity size={14} />, color: 'text-emerald-400', bg: 'bg-emerald-500/20', label: '–ú–∞—à–∏–Ω–∞', desc: '500+ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π' },
            { id: 'early', icon: <Sun size={14} />, color: 'text-amber-400', bg: 'bg-amber-500/20', label: '–ñ–∞–≤–æ—Ä–æ–Ω–æ–∫', desc: '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –¥–æ 8:00' },
            { id: 'night', icon: <Moon size={14} />, color: 'text-indigo-400', bg: 'bg-indigo-500/20', label: '–°–æ–≤–∞', desc: '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –ø–æ—Å–ª–µ 22:00' },
            { id: 'weekend', icon: <Calendar size={14} />, color: 'text-rose-400', bg: 'bg-rose-500/20', label: '–í—ã—Ö–æ–¥–Ω–æ–π', desc: '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –≤ –°–±/–í—Å' },
            { id: 'social', icon: <Send size={14} />, color: 'text-blue-400', bg: 'bg-blue-500/20', label: '–î—Ä—É–≥', desc: '–ü—Ä–∏–≥–ª–∞—Å–∏–ª –¥—Ä—É–≥–∞' },
            { id: 'redemption', icon: <Skull size={14} />, color: 'text-slate-400', bg: 'bg-slate-500/20', label: '–í—ã–∂–∏–≤—à–∏–π', desc: '–ö—É–ø–∏–ª –∂–∏–∑–Ω—å' },
        ];

        function App() {
            // STATE
            const [step, setStep] = useState('loading');
            const [user, setUser] = useState({ firstName: '', lastName: '', username: '', telegramId: null, photoUrl: null, disciplines: [], goal: 0, diamonds: 3, streak: 0, todayActivity: [], history: [], status: 'active', notifications: true, notificationTime: '09:00', isAdmin: false });
            const [marathonStartDate, setMarathonStartDate] = useState(DEFAULT_START_DATE);
            
            // UI State
            const [regForm, setRegForm] = useState({ firstName: '', lastName: '' });
            const [popularSports, setPopularSports] = useState(['–ë–µ–≥', '–ó–∞–ª', '–û—Ç–∂–∏–º–∞–Ω–∏—è', '–ü–ª–∞–≤–∞–Ω–∏–µ', '–í–æ—Ä–∫–∞—É—Ç', '–í–µ–ª–æ']);
            const [dashboardView, setDashboardView] = useState('leaderboard'); 
            const [activeModal, setActiveModal] = useState(null);
            const [expandedUserId, setExpandedUserId] = useState(null);
            const [badgeInfo, setBadgeInfo] = useState(null);

            // Inputs
            const [customInput, setCustomInput] = useState("");
            const [isAddingCustom, setIsAddingCustom] = useState(false);
            const [checkInCustomInput, setCheckInCustomInput] = useState("");
            const [isAddingInCheckIn, setIsAddingInCheckIn] = useState(false);

            // Check In Logic
            const [checkInStage, setCheckInStage] = useState('select'); 
            const [selectedSportForCheckIn, setSelectedSportForCheckIn] = useState(null);
            const [checkInValue, setCheckInValue] = useState("");

            // Admin Logic
            const [adminDateInput, setAdminDateInput] = useState('');
            const [editUser, setEditUser] = useState(null);
            const [isAddingUser, setIsAddingUser] = useState(false);
            const [newUserNick, setNewUserNick] = useState("");
            const [isSyncing, setIsSyncing] = useState(false);

            const [leaderboard, setLeaderboard] = useState([
                { id: 1, name: 'Alex', photoUrl: null, diamonds: 3, streak: 12, goal: 100, status: 'active', disciplines: ['–ë–µ–≥', '–í–æ—Ä–∫–∞—É—Ç'], history: [], badges: ['streak', 'runner'] },
                { id: 2, name: 'Elena', photoUrl: null, diamonds: 5, streak: 45, goal: 60, status: 'active', disciplines: ['–ó–∞–ª', '–ü–ª–∞–≤–∞–Ω–∏–µ'], history: [], badges: ['gym'] },
            ]);

            useEffect(() => {
                const tg = window.Telegram?.WebApp;
                if (tg) { tg.ready(); tg.expand(); tg.setHeaderColor('#020617'); tg.setBackgroundColor('#020617'); tg.enableClosingConfirmation(); }
                const saved = localStorage.getItem('fitness_aurora_user');
                if(saved) { setUser(JSON.parse(saved)); setStep('dashboard'); } else { setStep('welcome'); }
                setAdminDateInput(marathonStartDate.toISOString().split('T')[0]);
            }, []);

            useEffect(() => { if(user.firstName) localStorage.setItem('fitness_aurora_user', JSON.stringify(user)); }, [user]);

            // --- HELPERS ---
            const getAdjustedGoals = () => {
                const daysPassed = Math.max(0, Math.ceil((new Date() - marathonStartDate) / (86400000)));
                return [
                    { original: 30, remaining: Math.max(0, 30 - daysPassed), label: '–ù–æ–≤–∏—á–æ–∫', icon: <Star size={20} className="text-emerald-400"/> },
                    { original: 60, remaining: Math.max(0, 60 - daysPassed), label: '–ê—Ç–ª–µ—Ç', icon: <Dumbbell size={20} className="text-cyan-400"/> },
                    { original: 100, remaining: Math.max(0, 100 - daysPassed), label: '–ö–∏–±–æ—Ä–≥', icon: <Crown size={20} className="text-amber-400"/> }
                ];
            };
            const getUserTitle = (goal) => goal >= 100 ? '–ö–∏–±–æ—Ä–≥' : goal >= 60 ? '–ê—Ç–ª–µ—Ç' : '–ù–æ–≤–∏—á–æ–∫';
            const getStats = (hist) => {
                let km = 0, reps = 0;
                hist.forEach(h => { if(h.unit==='–∫–º') km+= +h.value; if(h.unit==='–ø–æ–≤—Ç') reps+= +h.value; });
                return { km, reps };
            };

            // --- HANDLERS ---
            const toggleDiscipline = (s) => setUser(prev => {
                const has = prev.disciplines.includes(s);
                return { ...prev, disciplines: has ? prev.disciplines.filter(d => d !== s) : [...prev.disciplines, s] };
            });
            const handleCheckIn = (val, unit) => {
                const sport = selectedSportForCheckIn;
                setUser(prev => ({ ...prev, streak: prev.streak + 1, todayActivity: [...prev.todayActivity, sport], history: [{date: new Date().toISOString(), sport, value: val, unit}, ...prev.history] }));
                setActiveModal(null); setCheckInStage('select');
            };
            const addCustomSport = (name, isCheckIn = false) => {
                if(!name.trim()) return;
                setPopularSports(p => [...p, name]);
                setUser(p => ({...p, disciplines: [...p.disciplines, name]}));
                if(isCheckIn) { setSelectedSportForCheckIn(name); setCheckInStage('value'); }
                setIsAddingCustom(false); setIsAddingInCheckIn(false); setCustomInput(""); setCheckInCustomInput("");
            };
            const handleAdminUpdateDate = async () => {
                if (!adminDateInput) return;
                setIsSyncing(true);
                try {
                    setMarathonStartDate(new Date(adminDateInput));
                    if (GOOGLE_SCRIPT_URL) { await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'UPDATE_DATE', date: adminDateInput }) }); }
                    alert("–î–∞—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!");
                } catch (e) { alert("–û—à–∏–±–∫–∞"); } finally { setIsSyncing(false); }
            };

            // --- MODALS RENDER ---
            const renderModal = (title, content, onClose) => (
                <div className="fullscreen-modal animate-slide-up">
                    <div className="header"><h2 className="text-2xl font-bold text-white flex-1">{title}</h2><button onClick={onClose} className="p-2 bg-white/10 rounded-full text-white"><ArrowLeft size={20}/></button></div>
                    <div className="content-scrollable !pt-6">{content}</div>
                </div>
            );

            // --- SCREENS ---
            if (step === 'welcome') return (<div className="h-full flex flex-col items-center justify-center p-6"><div className="relative w-40 h-40 flex items-center justify-center mb-8"><div className="absolute inset-0 bg-cyan-500 blur-[60px] opacity-30 rounded-full animate-pulse"></div><Hexagon size={130} className="text-cyan-400 stroke-[1.5] animate-float" /><Activity size={50} className="text-white absolute" /></div><h1 className="text-4xl font-black text-white mb-8">Fitness<br/>Aurora</h1><NeonButton onClick={() => setStep('registration')}>–ù–∞—á–∞—Ç—å</NeonButton></div>);
            
            if (step === 'registration') return (<div className="content-scrollable"><h2 className="text-2xl font-bold text-white mb-6">–ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø</h2><input placeholder="–ò–º—è" value={regForm.firstName} onChange={e => setRegForm({...regForm, firstName: e.target.value})} className="w-full p-4 bg-white/5 rounded-xl text-white mb-4 border border-white/10 outline-none" /><input placeholder="–§–∞–º–∏–ª–∏—è" value={regForm.lastName} onChange={e => setRegForm({...regForm, lastName: e.target.value})} className="w-full p-4 bg-white/5 rounded-xl text-white mb-8 border border-white/10 outline-none" /><NeonButton onClick={() => { setUser(p => ({...p, ...regForm})); setStep('arsenal'); }} disabled={!regForm.firstName}>–î–∞–ª–µ–µ</NeonButton></div>);

            if (step === 'arsenal') return (<div className="content-scrollable flex flex-col min-h-full"><h2 className="text-2xl font-bold text-white mb-2">–ê–†–°–ï–ù–ê–õ</h2><p className="text-slate-400 text-xs mb-4">–í—ã–±—Ä–∞–Ω–æ: {user.disciplines.length}</p><div className="flex flex-wrap gap-3 mb-4">{popularSports.map(s => (<button key={s} onClick={() => toggleDiscipline(s)} className={`px-4 py-3 rounded-xl text-sm font-bold border transition-all ${user.disciplines.includes(s) ? 'bg-cyan-600/80 text-white border-cyan-400' : 'bg-white/5 text-slate-400 border-white/10'}`}>{s}</button>))}</div>{!isAddingCustom ? <button onClick={()=>setIsAddingCustom(true)} className="w-full p-3 border border-dashed border-slate-600 rounded-xl text-slate-400 flex items-center justify-center gap-2 mb-4"><Plus size={16}/> –°–≤–æ—è –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–∞</button> : <div className="flex gap-2 mb-4"><input value={customInput} onChange={e=>setCustomInput(e.target.value)} className="flex-1 bg-slate-900 border border-cyan-500 rounded-xl px-4 text-white outline-none" autoFocus placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ..." /><button onClick={()=>addCustomSport(customInput)} className="p-3 bg-cyan-600 rounded-xl text-white"><CheckCircle/></button></div>}<div className="mt-auto"><NeonButton onClick={() => setStep('goal')} disabled={user.disciplines.length === 0}>–î–∞–ª–µ–µ</NeonButton></div></div>);

            if (step === 'goal') return (<div className="content-scrollable flex flex-col min-h-full"><h2 className="text-2xl font-bold text-white mb-6 text-center">–¶–ï–õ–¨</h2><div className="space-y-4">{getAdjustedGoals().map((g, idx) => (<GlassCard key={idx} onClick={() => { setUser(p => ({...p, goal: g.original})); setStep('dashboard'); }} className="p-6 flex items-center justify-between hover:bg-white/10"><div><span className="text-3xl font-black text-white">{g.remaining} <span className="text-sm font-normal text-slate-400">–î–Ω–µ–π</span></span><div className="text-xs text-cyan-400 uppercase mt-1 font-bold">{g.label}</div></div><div className="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center border border-white/10">{g.icon}</div></GlassCard>))}</div></div>);

            // --- DASHBOARD ---
            return (
                <div className="relative h-full">
                    {/* Header */}
                    <div className="fixed-header">
                        <div className="flex justify-between items-center mb-2"><h1 className="text-lg font-bold text-white tracking-widest">–ü–†–û–§–ò–õ–¨</h1><div className="flex gap-2">{user.isAdmin && <button onClick={() => setActiveModal('admin')} className="w-10 h-10 flex items-center justify-center rounded-lg bg-amber-500/20 text-amber-500 border border-amber-500/30"><Shield size={18} /></button>}<div onClick={() => setActiveModal('shop')} className="bg-white/5 border border-white/10 rounded-lg px-3 py-1.5 flex items-center gap-2 cursor-pointer"><Diamond size={16} className="text-cyan-400 fill-cyan-400" /><span className="font-bold text-white">{user.diamonds}</span></div><button onClick={() => setActiveModal('settings')} className="w-10 h-10 flex items-center justify-center rounded-lg bg-white/5 border border-white/10 hover:bg-white/10 text-slate-400"><Settings size={18} /></button></div></div>
                        <div className="flex justify-between items-start mb-2"><div className="flex items-center gap-3"><Avatar name={user.firstName} photoUrl={user.photoUrl} /><div><div className="font-bold text-white leading-tight">{user.firstName}</div><div className="text-[10px] text-emerald-400 font-bold uppercase mt-0.5">–í —Å—Ç—Ä–æ—é</div></div></div></div>
                        <div className="flex justify-between text-[10px] font-bold text-slate-500 mb-1 uppercase tracking-widest"><span>{user.streak} Days</span><span>Goal: {user.goal}</span></div>
                        <div className="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden relative"><div className="bg-gradient-to-r from-cyan-500 to-purple-500 h-full" style={{ width: `${Math.min((user.streak / user.goal)*100, 100)}%` }}></div></div>
                    </div>

                    {/* Content */}
                    <div className="content-scrollable space-y-6">
                        {user.todayActivity.length > 0 ? (
                            <GlassCard className="p-6 text-center bg-emerald-900/10 border-emerald-500/20"><div className="inline-flex items-center justify-center w-12 h-12 rounded-full bg-emerald-500/10 mb-3 text-emerald-400"><CheckCircle size={24} /></div><h3 className="text-lg font-bold text-white mb-3">–î–ï–ù–¨ –ó–ê–°–ß–ò–¢–ê–ù</h3><div className="flex flex-wrap justify-center gap-2 mb-4">{user.todayActivity.map((act, i) => (<span key={i} className="px-3 py-1 bg-emerald-500/10 border border-emerald-500/20 rounded-full text-[10px] font-bold text-emerald-400 uppercase">{act}</span>))}</div><button onClick={() => setActiveModal('checkIn')} className="text-xs text-slate-400 underline decoration-dashed">–î–æ–±–∞–≤–∏—Ç—å –µ—â–µ</button></GlassCard>
                        ) : (
                            <button onClick={() => setActiveModal('checkIn')} className="w-full h-32 rounded-2xl glass-panel flex flex-col items-center justify-center gap-2 active:scale-95 transition-all"><Zap size={28} className="text-cyan-400 fill-cyan-400" /><span className="text-xl font-black text-white uppercase tracking-widest">–û–¢–ú–ï–¢–ò–¢–¨–°–Ø</span></button>
                        )}

                        <div className="flex justify-end">
                            <div className="flex bg-white/5 rounded-lg p-1 border border-white/10">
                                <button onClick={() => setDashboardView('leaderboard')} className={`px-3 py-1 rounded text-xs font-bold uppercase ${dashboardView === 'leaderboard' ? 'bg-slate-700 text-white' : 'text-slate-500'}`}>–†–µ–π—Ç–∏–Ω–≥</button>
                                <button onClick={() => setDashboardView('progress')} className={`px-3 py-1 rounded text-xs font-bold uppercase ${dashboardView === 'progress' ? 'bg-slate-700 text-white' : 'text-slate-500'}`}>–ü—Ä–æ–≥—Ä–µ—Å—Å</button>
                            </div>
                        </div>

                        {dashboardView === 'leaderboard' ? (
                            <div className="space-y-3">
                                {leaderboard.map((u, idx) => (
                                    <GlassCard key={u.id} onClick={() => setExpandedUserId(expandedUserId === u.id ? null : u.id)} className="p-4 transition-all">
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                <div className="relative"><Avatar name={u.name} photoUrl={u.photoUrl} /><div className="absolute -top-1 -right-1 bg-slate-900 rounded-full w-4 h-4 flex items-center justify-center text-[9px] font-bold border border-slate-700 text-white">{idx + 1}</div></div>
                                                <div>
                                                    <div className="font-bold text-slate-200">{u.name}</div>
                                                    <div className="flex gap-1 mt-1">{u.badges?.map(bid => { const b = badgesData.find(x=>x.id===bid); return b ? <div key={bid} className={`w-3 h-3 rounded-full flex items-center justify-center border ${b.bg} ${b.color}`}>{React.cloneElement(b.icon, {size:8})}</div> : null })}</div>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-3"><div className="text-right"><div className="font-bold text-white text-sm">{u.streak} <span className="text-[10px] text-orange-400">üî•</span></div></div><button onClick={(e) => { e.stopPropagation(); alert(`–ú–æ—Ç–∏–≤–∞—Ü–∏—è –¥–ª—è ${u.name} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!`); }} className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-cyan-400"><Zap size={14}/></button></div>
                                        </div>
                                        {expandedUserId === u.id && (
                                            <div className="mt-4 pt-4 border-t border-white/5 animate-expand overflow-hidden">
                                                <div className="grid grid-cols-2 gap-2 mb-3"><div className="bg-white/5 p-2 rounded text-center"><span className="text-xs text-slate-400 block">–ê–ª–º–∞–∑—ã</span><span className="font-bold text-white">{u.diamonds} üíé</span></div><div className="bg-white/5 p-2 rounded text-center"><span className="text-xs text-slate-400 block">–¶–µ–ª—å</span><span className="font-bold text-white">{u.goal} –¥–Ω–µ–π</span></div></div>
                                                <div className="flex flex-wrap gap-2">{u.disciplines.map(d=><span key={d} className="text-[10px] px-2 py-1 bg-white/5 rounded border border-white/10 text-slate-300">{d}</span>)}</div>
                                            </div>
                                        )}
                                    </GlassCard>
                                ))}
                            </div>
                        ) : (
                            <div className="animate-fade-in space-y-6">
                                <GlassCard className="p-4 grid grid-cols-2 gap-4"><div className="text-center"><Ruler className="mx-auto text-cyan-400 mb-1"/><div className="text-xl font-bold text-white">{getStats(user.history).km}</div><div className="text-[10px] text-slate-500 uppercase">–ö–ú –í—Å–µ–≥–æ</div></div><div className="text-center"><Dumbbell className="mx-auto text-purple-400 mb-1"/><div className="text-xl font-bold text-white">{getStats(user.history).reps}</div><div className="text-[10px] text-slate-500 uppercase">–ü–æ–≤—Ç–æ—Ä–æ–≤</div></div></GlassCard>
                                <div><h3 className="text-slate-500 uppercase text-[10px] font-bold tracking-widest mb-3">–ê—á–∏–≤–∫–∏</h3><div className="grid gap-2 grid-cols-3">{badgesData.map(b => (<div key={b.id} onClick={() => setBadgeInfo(b)} className="flex flex-col items-center p-3 rounded-xl border border-white/5 bg-white/5 text-center opacity-70 hover:opacity-100 transition-all cursor-pointer"><div className={`w-8 h-8 rounded-full flex items-center justify-center mb-2 border ${b.bg} ${b.color}`}>{b.icon}</div><div className="font-bold text-slate-400 text-[9px] uppercase">{b.label}</div></div>))}</div></div>
                                <div><h3 className="text-slate-500 uppercase text-[10px] font-bold tracking-widest mb-3">–ò—Å—Ç–æ—Ä–∏—è</h3><div className="space-y-2">{user.history.map((h,i)=>(<div key={i} className="flex justify-between p-3 bg-white/5 rounded-xl border border-white/5"><span className="text-sm font-bold text-white">{h.sport}</span><span className="text-sm text-slate-400">{h.value} {h.unit}</span></div>))}</div></div>
                            </div>
                        )}
                    </div>

                    {/* MODALS */}
                    {activeModal === 'settings' && renderModal('–ù–ê–°–¢–†–û–ô–ö–ò', (
                        <div className="space-y-6">
                            <GlassCard className="p-4 space-y-4">
                                <div className="flex justify-between items-center"><div className="flex items-center gap-3"><Bell size={20} className="text-cyan-400"/><span className="font-bold text-slate-200">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</span></div><ToggleSwitch checked={user.notifications} onChange={v=>setUser({...user, notifications:v})}/></div>
                                {user.notifications && <div className="flex items-center gap-3 border-t border-white/10 pt-4"><Clock size={16} className="text-slate-400"/><input type="time" value={user.notificationTime} onChange={e=>setUser({...user, notificationTime:e.target.value})} className="bg-slate-900 text-white rounded p-1 text-sm outline-none"/><span className="text-xs text-slate-500">–í—Ä–µ–º—è</span></div>}
                            </GlassCard>
                            <div>
                                <label className="text-slate-500 text-xs font-bold uppercase mb-4 block px-1">–ê—Ä—Å–µ–Ω–∞–ª (–ë–µ–∑ –ª–∏–º–∏—Ç–∞)</label>
                                <div className="flex flex-wrap gap-2 mb-4">{popularSports.map(s => (<button key={s} onClick={()=>toggleDiscipline(s)} className={`px-4 py-2 rounded-lg text-xs font-bold border ${user.disciplines.includes(s) ? 'bg-cyan-600/50 text-white border-cyan-500' : 'bg-white/5 text-slate-400 border-white/10'}`}>{s}</button>))}</div>
                                {!isAddingCustom ? <button onClick={()=>setIsAddingCustom(true)} className="w-full p-3 border border-dashed border-slate-700 rounded-xl text-slate-500 text-xs font-bold uppercase hover:text-cyan-400 flex items-center justify-center gap-2"><Plus size={16}/> –°–≤–æ—è</button> : <div className="flex gap-2"><input value={customInput} onChange={e=>setCustomInput(e.target.value)} className="flex-1 bg-slate-900 border border-cyan-500 rounded-xl px-4 text-white outline-none" autoFocus placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" /><button onClick={()=>addCustomSport(customInput)} className="p-3 bg-cyan-600 rounded-xl text-white"><CheckCircle size={20}/></button></div>}
                            </div>
                            <button onClick={()=>{if(confirm('–°–±—Ä–æ—Å–∏—Ç—å?')) {localStorage.removeItem('fitness_aurora_user'); window.location.reload();}}} className="w-full py-4 text-xs font-bold text-rose-500 border border-rose-500/30 bg-rose-500/10 rounded-xl uppercase flex items-center justify-center gap-2"><Trash2 size={16}/> –£–¥–∞–ª–∏—Ç—å –ê–∫–∫–∞—É–Ω—Ç</button>
                            <NeonButton onClick={()=>setActiveModal(null)} className="mt-4">–°–û–•–†–ê–ù–ò–¢–¨</NeonButton>
                        </div>
                    ), () => setActiveModal(null))}

                    {activeModal === 'admin' && renderModal('ADMIN', (
                        <div className="space-y-6">
                            <GlassCard className="p-4">
                                <div className="text-xs text-slate-500 uppercase mb-2">–î–∞—Ç–∞ –°—Ç–∞—Ä—Ç–∞</div>
                                <div className="flex gap-2 items-center"><span className="text-sm text-white font-mono bg-white/10 px-2 py-1 rounded">{marathonStartDate.toLocaleDateString()}</span><input type="date" value={adminDateInput} onChange={e=>setAdminDateInput(e.target.value)} className="w-auto bg-slate-900 border border-slate-700 rounded p-1 text-white text-sm"/><button onClick={handleAdminUpdateDate} className="p-1 bg-amber-500 rounded text-black"><Save size={16}/></button></div>
                            </GlassCard>
                            {!editUser ? (
                                <div className="space-y-2"><h3 className="text-slate-400 text-xs font-bold uppercase">–£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>{leaderboard.map(u=><div key={u.id} className="flex justify-between items-center p-3 bg-white/5 rounded-xl border border-white/10"><span className="text-white font-bold">{u.name}</span><div className="flex gap-2"><button onClick={()=>setEditUser({...u})} className="p-2 bg-cyan-500/20 text-cyan-400 rounded-lg"><Edit3 size={16}/></button><button onClick={()=>setLeaderboard(l=>l.filter(x=>x.id!==u.id))} className="p-2 bg-rose-500/20 text-rose-400 rounded-lg"><Trash2 size={16}/></button></div></div>)}<NeonButton variant="secondary" onClick={()=>alert('–î–æ–±–∞–≤–∏—Ç—å')}><UserPlus size={18}/> –î–æ–±–∞–≤–∏—Ç—å</NeonButton></div>
                            ) : (
                                <GlassCard className="p-4 space-y-3"><h3 className="text-white font-bold">{editUser.name}</h3><input type="number" value={editUser.diamonds} onChange={e=>setEditUser({...editUser, diamonds: +e.target.value})} className="w-full bg-slate-900 p-2 text-white rounded mb-2" placeholder="Diamonds"/><NeonButton onClick={()=>{setLeaderboard(l=>l.map(x=>x.id===editUser.id?editUser:x)); setEditUser(null);}}>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</NeonButton></GlassCard>
                            )}
                        </div>
                    ), () => setActiveModal(null))}

                    {activeModal === 'shop' && renderModal('–ú–ê–ì–ê–ó–ò–ù', (
                        <GlassCard className="p-8 text-center border-rose-500/30 bg-rose-900/10"><Skull className="mx-auto text-rose-500 mb-4" size={40}/><h3 className="text-2xl font-black text-white uppercase mb-2">–ö–£–ü–ò–¢–¨ –ñ–ò–ó–ù–¨</h3><p className="text-rose-400 text-sm mb-6">–¶–µ–Ω–∞: –¢–≤–æ—è –≥–æ—Ä–¥–æ—Å—Ç—å</p><NeonButton variant="danger" onClick={()=>alert('–†—É–ª–µ—Ç–∫–∞!')}>–ö–†–£–¢–ò–¢–¨</NeonButton></GlassCard>
                    ), () => setActiveModal(null))}

                    {activeModal === 'checkIn' && (
                        <div className="fixed inset-0 z-50 bg-black/80 backdrop-blur-md flex items-end sm:items-center justify-center p-4 animate-fade-in">
                            <div className="w-full max-w-md bg-[#0f172a] border border-white/10 rounded-t-3xl p-6 sm:rounded-3xl">
                                {renderCheckInModal()}
                            </div>
                        </div>
                    )}

                    {badgeInfo && (
                        <div className="fixed inset-0 z-[60] bg-black/80 backdrop-blur-md flex items-center justify-center p-6 animate-fade-in" onClick={()=>setBadgeInfo(null)}>
                            <div className="bg-[#0f172a] border border-white/10 rounded-3xl p-8 text-center max-w-sm w-full" onClick={e=>e.stopPropagation()}>
                                <div className={`w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border ${badgeInfo.bg} ${badgeInfo.color}`}>{React.cloneElement(badgeInfo.icon, {size:32})}</div>
                                <h3 className="text-xl font-bold text-white mb-2">{badgeInfo.label}</h3>
                                <p className="text-slate-400 mb-6">{badgeInfo.desc}</p>
                                <NeonButton variant="secondary" onClick={()=>setBadgeInfo(null)}>–ü–æ–Ω—è—Ç–Ω–æ</NeonButton>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
