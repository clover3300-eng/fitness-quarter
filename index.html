<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fitness Aurora</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        aurora: {
                            bg: '#020617',     
                            card: 'rgba(30, 41, 59, 0.4)', 
                            border: 'rgba(148, 163, 184, 0.15)',
                            primary: '#22d3ee', 
                            secondary: '#a855f7', 
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'aurora-flow': 'aurora 15s ease infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                        'shine': 'shine 1.5s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        aurora: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' }
                        },
                        float: { 
                            '0%, 100%': { transform: 'translateY(0)' }, 
                            '50%': { transform: 'translateY(-10px)' } 
                        },
                        shine: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } },
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@babel/standalone@7.26.9/babel.min.js"></script>

    <style>
        body { 
            background-color: #020617; 
            color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            min-height: 100dvh; 
        }
        
        .aurora-bg {
            background: linear-gradient(-45deg, #020617, #1e1b4b, #111827, #0f172a);
            background-size: 400% 400%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            animation: aurora 15s ease infinite alternate;
        }

        .aurora-glow {
            position: fixed;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(34,211,238,0.1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            top: -20%;
            left: -20%;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .pt-safe-top {
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <div class="aurora-bg"></div>
    <div class="aurora-glow"></div>
    
    <div id="root" class="min-h-[100dvh]"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Trophy, Diamond, Zap, Camera, CheckCircle, Activity, User, Settings, Plus, X, 
            Hexagon, Flame, Send, Bell, Skull, Dumbbell, Ruler, 
            BarChart3, Users, Calendar, ChevronUp, ChevronDown, Siren, Shield, Edit3, Save, Moon, Sun
        } from 'https://esm.sh/lucide-react@0.263.1';

        // --- CONFIGURATION ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/library/d/1zIhoIYV8JDFhRzaiAqIVwDanbakHeJprh8xY5IB9MtfocMqm9gd545VT/4'; 
        
        const ADMIN_USERNAME = 'solomin_d';
        const DEFAULT_START_DATE = new Date('2026-04-01');

        // --- UI COMPONENTS ---

        const GlassCard = ({ children, className = "", onClick }) => (
            <div onClick={onClick} className={`relative glass-panel rounded-2xl overflow-hidden ${onClick ? 'cursor-pointer active:scale-95 transition-transform' : ''} ${className}`}>
                <div className="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                {children}
            </div>
        );

        const NeonButton = ({ children, onClick, variant = 'primary', disabled = false, className = "" }) => {
            const variants = {
                primary: "bg-cyan-600/80 text-white border-cyan-400/30 shadow-[0_0_15px_rgba(34,211,238,0.3)]",
                danger: "bg-rose-600/80 text-white border-rose-400/30 shadow-[0_0_15px_rgba(225,29,72,0.3)]",
                gold: "bg-amber-500/80 text-white border-amber-300/30 shadow-[0_0_15px_rgba(245,158,11,0.3)]",
                disabled: "bg-slate-800/50 text-slate-500 border-slate-700 cursor-not-allowed"
            };
            return (
                <button onClick={onClick} disabled={disabled} className={`w-full py-4 font-bold tracking-wider uppercase rounded-xl border backdrop-blur-sm transition-all active:scale-95 flex items-center justify-center gap-2 ${disabled ? variants.disabled : variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const ToggleSwitch = ({ checked, onChange }) => (
            <button onClick={() => onChange(!checked)} className={`w-12 h-6 rounded-full p-1 transition-colors duration-300 relative ${checked ? 'bg-cyan-500' : 'bg-slate-700/50 border border-slate-600'}`}>
                <div className={`w-4 h-4 rounded-full bg-white shadow-sm transition-transform duration-300 ${checked ? 'translate-x-6' : 'translate-x-0'}`} />
            </button>
        );

        const Avatar = ({ name, photoUrl, className = "", size = "w-10 h-10" }) => {
            if (photoUrl) {
                return <img src={photoUrl} alt={name} className={`${size} rounded-full object-cover border border-white/20 shadow-lg ${className}`} />;
            }
            const initials = name ? name.slice(0, 2).toUpperCase() : "FQ";
            const gradients = ["from-cyan-500 to-blue-600", "from-purple-500 to-indigo-600", "from-emerald-400 to-teal-600"];
            return (
                <div className={`${size} rounded-full bg-gradient-to-br ${gradients[name ? name.length % 3 : 0]} flex items-center justify-center text-white font-bold shadow-lg border border-white/20 ${className}`}>
                    {initials}
                </div>
            );
        };

        // --- APP ---

        function App() {
            // State
            const [step, setStep] = useState('loading');
            const [user, setUser] = useState({
                firstName: '', lastName: '', username: '', telegramId: null, photoUrl: null,
                disciplines: [], goal: 0, diamonds: 3, streak: 0,
                todayActivity: [], history: [], status: 'active', notifications: true, isAdmin: false
            });
            const [marathonStartDate, setMarathonStartDate] = useState(DEFAULT_START_DATE);
            const [isSyncing, setIsSyncing] = useState(false);

            // Flow & UI State
            const [regForm, setRegForm] = useState({ firstName: '', lastName: '' });
            const [popularSports, setPopularSports] = useState(['–ë–µ–≥', '–ó–∞–ª', '–û—Ç–∂–∏–º–∞–Ω–∏—è', '–ü–ª–∞–≤–∞–Ω–∏–µ', '–í–æ—Ä–∫–∞—É—Ç', '–í–µ–ª–æ']);
            const [dashboardView, setDashboardView] = useState('leaderboard');
            
            // Modals
            const [checkInModalOpen, setCheckInModalOpen] = useState(false);
            const [checkInStage, setCheckInStage] = useState('select');
            const [selectedSportForCheckIn, setSelectedSportForCheckIn] = useState(null);
            const [checkInValue, setCheckInValue] = useState("");
            const [editingProfile, setEditingProfile] = useState(false);
            const [adminPanelOpen, setAdminPanelOpen] = useState(false);
            const [selectedUserForDetail, setSelectedUserForDetail] = useState(null);
            const [adminDateInput, setAdminDateInput] = useState('');
            const [showAllBadges, setShowAllBadges] = useState(false);
            const [isAddingCustom, setIsAddingCustom] = useState(false);
            const [customInput, setCustomInput] = useState("");

            // Data
            const [leaderboard, setLeaderboard] = useState([
                { id: 1, name: 'Alex', photoUrl: null, diamonds: 3, streak: 12, goal: 100, status: 'active', disciplines: ['–ë–µ–≥', '–í–æ—Ä–∫–∞—É—Ç'], history: [], badges: ['streak', 'runner'] },
                { id: 2, name: 'Elena', photoUrl: null, diamonds: 5, streak: 45, goal: 60, status: 'active', disciplines: ['–ó–∞–ª', '–ü–ª–∞–≤–∞–Ω–∏–µ'], history: [], badges: ['gym'] },
                { id: 3, name: 'Max', photoUrl: null, diamonds: 0, streak: 8, goal: 30, status: 'frozen', disciplines: ['–ë–æ–∫—Å'], history: [], badges: [] },
            ]);

            // --- INITIALIZATION ---
            useEffect(() => {
                const init = async () => {
                    const tg = window.Telegram?.WebApp;
                    if (tg) {
                        tg.ready();
                        tg.expand();
                        tg.setHeaderColor('#020617');
                        tg.setBackgroundColor('#020617');
                    }

                    if (GOOGLE_SCRIPT_URL && GOOGLE_SCRIPT_URL.startsWith('http')) {
                        try {
                            const res = await fetch(GOOGLE_SCRIPT_URL);
                            const data = await res.json();
                            if (data.result === 'success' && data.config?.MARATHON_START_DATE) {
                                const fetchedDate = new Date(data.config.MARATHON_START_DATE);
                                setMarathonStartDate(fetchedDate);
                                setAdminDateInput(data.config.MARATHON_START_DATE);
                            }
                        } catch (e) { console.error("Sync failed", e); }
                    }

                    const savedUser = localStorage.getItem('fitness_aurora_user');
                    const tgUser = tg?.initDataUnsafe?.user;
                    
                    if (savedUser) {
                        const parsed = JSON.parse(savedUser);
                        if (tgUser) {
                            parsed.photoUrl = tgUser.photo_url;
                            parsed.isAdmin = (tgUser.username === ADMIN_USERNAME);
                        }
                        setUser(parsed);
                        setStep('dashboard');
                    } else {
                        if (tgUser) {
                            setRegForm({ firstName: tgUser.first_name || '', lastName: tgUser.last_name || '' });
                            setUser(prev => ({ 
                                ...prev, 
                                telegramId: tgUser.id, 
                                username: tgUser.username, 
                                photoUrl: tgUser.photo_url,
                                isAdmin: tgUser.username === ADMIN_USERNAME 
                            }));
                        }
                        setStep('welcome');
                    }
                };
                init();
            }, []);

            useEffect(() => { 
                if (user.firstName) localStorage.setItem('fitness_aurora_user', JSON.stringify(user)); 
            }, [user]);

            // --- HELPERS ---
            const getAdjustedGoals = () => {
                const now = new Date();
                const diffTime = now - marathonStartDate;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                const daysPassed = diffDays > 0 ? diffDays : 0;
                const baseGoals = [30, 60, 100];
                return baseGoals.map(g => ({
                    original: g,
                    remaining: g - daysPassed,
                    label: g === 30 ? '–ù–æ–≤–∏—á–æ–∫' : g === 60 ? '–ê—Ç–ª–µ—Ç' : '–ö–∏–±–æ—Ä–≥'
                })).filter(g => g.remaining > 5);
            };

            const getStatsSummary = (history = []) => {
                let totalKm = 0, totalReps = 0, gymSessions = 0;
                history.forEach(entry => {
                    if (entry.unit === '–∫–º') totalKm += parseFloat(entry.value);
                    if (entry.unit === '–ø–æ–≤—Ç') totalReps += parseInt(entry.value);
                    if (entry.sport.toLowerCase().includes('–∑–∞–ª') || entry.sport.toLowerCase().includes('gym')) gymSessions++;
                });
                return { totalKm, totalReps, gymSessions };
            };

            const getUserTitle = (goal) => goal >= 100 ? '–ö–∏–±–æ—Ä–≥' : goal >= 60 ? '–ê—Ç–ª–µ—Ç' : '–ù–æ–≤–∏—á–æ–∫';

            const badgeConfig = {
                'streak': { icon: <Flame size={10} />, color: 'text-orange-400', bg: 'bg-orange-500/20' },
                'runner': { icon: <Ruler size={10} />, color: 'text-cyan-400', bg: 'bg-cyan-500/20' },
                'gym': { icon: <Dumbbell size={10} />, color: 'text-purple-400', bg: 'bg-purple-500/20' },
                'reps': { icon: <Activity size={10} />, color: 'text-emerald-400', bg: 'bg-emerald-500/20' },
            };
            const badges = [
                { id: 'streak', icon: <Flame size={16} />, label: '–ù–∞ –æ–≥–Ω–µ', condition: user.streak >= 3 },
                { id: 'runner', icon: <Ruler size={16} />, label: '–ë–µ–≥—É–Ω', condition: getStatsSummary(user.history).totalKm >= 10 },
                { id: 'gym', icon: <Dumbbell size={16} />, label: '–¢–µ—Ä–º–∏–Ω–∞—Ç–æ—Ä', condition: getStatsSummary(user.history).gymSessions >= 5 },
                { id: 'reps', icon: <Activity size={16} />, label: '–ú–∞—à–∏–Ω–∞', condition: getStatsSummary(user.history).totalReps >= 500 },
            ].map(b => ({...b, ...badgeConfig[b.id]}));
            const visibleBadges = showAllBadges ? badges : badges.slice(0, 3);

            // --- ADMIN ---
            const handleUpdateDate = async () => {
                if (!adminDateInput) return;
                setIsSyncing(true);
                try {
                    setMarathonStartDate(new Date(adminDateInput));
                    if (GOOGLE_SCRIPT_URL) {
                        await fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'UPDATE_DATE', date: adminDateInput })
                        });
                    }
                    setAdminPanelOpen(false);
                    alert("–î–∞—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!");
                } catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); } 
                finally { setIsSyncing(false); }
            };

            // --- HANDLERS ---
            const handleRegNext = () => { if (regForm.firstName) { setUser(p => ({ ...p, firstName: regForm.firstName, lastName: regForm.lastName })); setStep('arsenal'); } };
            const handleArsenalToggle = (sport) => setUser(prev => { const exists = prev.disciplines.includes(sport); if (exists) return { ...prev, disciplines: prev.disciplines.filter(d => d !== sport) }; if (prev.disciplines.length >= 5) return prev; return { ...prev, disciplines: [...prev.disciplines, sport] }; });
            const handleGoalSelect = (goal) => { setUser(prev => ({ ...prev, goal })); setStep('dashboard'); };
            const handleCheckInComplete = (val, unit) => {
                const sport = selectedSportForCheckIn;
                setUser(prev => ({
                    ...prev,
                    streak: prev.todayActivity.length === 0 ? prev.streak + 1 : prev.streak,
                    todayActivity: [...prev.todayActivity, sport],
                    history: [{ date: new Date().toISOString(), sport, value: val, unit }, ...prev.history]
                }));
                setCheckInModalOpen(false);
                setCheckInStage('select');
            };
            const toggleDiscipline = (sport) => {
                 setUser(prev => {
                    if (prev.disciplines.includes(sport)) return { ...prev, disciplines: prev.disciplines.filter(s => s !== sport) };
                    if (prev.disciplines.length < 5) return { ...prev, disciplines: [...prev.disciplines, sport] };
                    return prev;
                });
            };
            const handleAddCustom = () => {
                if (customInput.trim()) {
                    setPopularSports(prev => [...prev, customInput.trim()]);
                    toggleDiscipline(customInput.trim());
                    setCustomInput("");
                    setIsAddingCustom(false);
                }
            };

            // --- VIEWS ---

            const RedemptionShop = () => (
                <div className="fixed inset-0 z-50 bg-[#020617] pt-safe-top overflow-y-auto animate-slide-up">
                    <div className="p-6">
                        <div className="flex items-center gap-3 mb-8">
                            <button onClick={() => setStep('dashboard')} className="p-2 bg-white/10 rounded-full text-white"><X size={20}/></button>
                            <h2 className="text-2xl font-display font-bold text-rose-500 tracking-wider">–ú–ê–ì–ê–ó–ò–ù –ò–°–ö–£–ü–õ–ï–ù–ò–Ø</h2>
                        </div>
                        <div className="relative rounded-2xl overflow-hidden mb-8 border border-rose-500/30 bg-rose-900/10 p-8 text-center">
                            <div className="inline-flex items-center justify-center w-16 h-16 bg-rose-500/20 rounded-full mb-4 animate-pulse"><Skull className="text-rose-500" size={32} /></div>
                            <h3 className="text-xl font-bold text-white uppercase mb-2">–ö–£–ü–ò–¢–¨ –ñ–ò–ó–ù–¨</h3>
                            <p className="text-rose-400 text-xs mb-6">–¶–µ–Ω–∞: –¢–≤–æ—è –≥–æ—Ä–¥–æ—Å—Ç—å (—Ñ–æ—Ç–æ)</p>
                            <NeonButton variant="danger">–ö–†–£–¢–ò–¢–¨ –†–£–õ–ï–¢–ö–£</NeonButton>
                        </div>
                    </div>
                </div>
            );

            // --- RENDER ---
            if (step === 'welcome') return (
                <div className="flex flex-col h-full min-h-[100dvh] p-6 pt-safe-top relative z-10">
                    <div className="flex-grow flex flex-col items-center justify-center text-center">
                        <div className="relative w-40 h-40 flex items-center justify-center mb-8">
                            <div className="absolute inset-0 bg-cyan-500 blur-[60px] opacity-30 rounded-full animate-pulse"></div>
                            <Hexagon size={130} className="text-cyan-400 stroke-[1.5] animate-float" />
                            <Activity size={50} className="text-white absolute" />
                        </div>
                        <h1 className="text-4xl font-black text-white font-display uppercase">Fitness<br/>Aurora</h1>
                    </div>
                    <NeonButton onClick={() => setStep('registration')}>–ù–∞—á–∞—Ç—å</NeonButton>
                </div>
            );

            if (step === 'registration') return (
                <div className="flex flex-col h-full min-h-[100dvh] p-6 pt-safe-top relative z-10 animate-slide-up">
                    <h2 className="text-2xl font-display font-bold text-white mb-6">–ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø</h2>
                    <div className="space-y-4 flex-grow">
                        <input type="text" value={regForm.firstName} onChange={e => setRegForm({...regForm, firstName: e.target.value})} className="w-full p-4 bg-white/5 border border-white/10 rounded-xl text-white outline-none focus:border-cyan-500" placeholder="–ò–º—è" />
                        <input type="text" value={regForm.lastName} onChange={e => setRegForm({...regForm, lastName: e.target.value})} className="w-full p-4 bg-white/5 border border-white/10 rounded-xl text-white outline-none focus:border-cyan-500" placeholder="–§–∞–º–∏–ª–∏—è" />
                    </div>
                    <NeonButton onClick={handleRegNext} disabled={!regForm.firstName}>–î–∞–ª–µ–µ</NeonButton>
                </div>
            );

            if (step === 'arsenal') return (
                <div className="flex flex-col h-full min-h-[100dvh] p-6 pt-safe-top relative z-10 animate-slide-up">
                    <h2 className="text-2xl font-display font-bold text-white mb-2">–ê–†–°–ï–ù–ê–õ</h2>
                    <div className="flex flex-wrap gap-3 mb-6">
                        {popularSports.map(s => (
                            <button key={s} onClick={() => handleArsenalToggle(s)} className={`px-4 py-3 rounded-xl text-sm font-bold border transition-all ${user.disciplines.includes(s) ? 'bg-cyan-600/80 text-white border-cyan-400' : 'bg-white/5 text-slate-400 border-white/10'}`}>{s}</button>
                        ))}
                    </div>
                    <div className="mt-auto"><NeonButton onClick={() => setStep('goal')} disabled={user.disciplines.length === 0}>–î–∞–ª–µ–µ</NeonButton></div>
                </div>
            );

            if (step === 'goal') {
                const goals = getAdjustedGoals();
                return (
                    <div className="flex flex-col h-full min-h-[100dvh] p-6 pt-safe-top relative z-10 animate-slide-up">
                        <h2 className="text-2xl font-display font-bold text-white mb-6 text-center">–í–´–ë–ï–†–ò –¶–ï–õ–¨</h2>
                        <div className="space-y-4 flex-grow">
                            {goals.map((g, idx) => (
                                <GlassCard key={idx} onClick={() => handleGoalSelect(g.remaining)} className="p-6 flex items-center justify-between group hover:bg-white/10 transition-colors">
                                    <div><span className="text-3xl font-display font-black text-white">{g.remaining} <span className="text-sm font-sans font-normal text-slate-400">–î–Ω–µ–π</span></span><div className="text-[10px] text-cyan-400 font-bold uppercase mt-1">–†–∞–Ω–≥: {g.label}</div></div>
                                    <div className="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white"><Trophy size={20}/></div>
                                </GlassCard>
                            ))}
                        </div>
                    </div>
                );
            }

            if (step === 'redemption') return <RedemptionShop />;

            // --- DASHBOARD ---
            const progressPercent = Math.min((user.streak / (user.goal || 1)) * 100, 100);
            const userStats = getStatsSummary(user.history);

            return (
                <div className="pb-24 relative min-h-[100dvh] pt-safe-top">
                    {/* Header */}
                    <div className="sticky top-0 bg-[#020617]/90 backdrop-blur-xl z-20 px-6 py-4 border-b border-white/5">
                        <div className="flex justify-between items-start mb-4">
                            <div className="flex items-center gap-3">
                                <Avatar name={user.firstName} photoUrl={user.photoUrl} />
                                <div><div className="font-display font-bold text-white leading-tight">{user.firstName}</div><div className="text-[10px] text-slate-400 font-bold uppercase mt-0.5">–°—Ç–∞—Ç—É—Å: <span className="text-emerald-400">–í —Å—Ç—Ä–æ—é</span></div></div>
                            </div>
                            <div className="flex gap-2">
                                {/* Admin Button */}
                                {user.isAdmin && <button onClick={() => setAdminPanelOpen(true)} className="w-10 h-10 flex items-center justify-center rounded-lg bg-amber-500/20 text-amber-500 border border-amber-500/30"><Shield size={18} /></button>}
                                {/* Diamond (Shop) */}
                                <div onClick={() => setStep('redemption')} className="bg-white/5 border border-white/10 rounded-lg px-3 py-1.5 flex items-center gap-2 cursor-pointer active:scale-95 transition-transform"><Diamond size={16} className="text-cyan-400 fill-cyan-400" /><span className="font-bold text-white">{user.diamonds}</span></div>
                                {/* Settings */}
                                <button onClick={() => setEditingProfile(true)} className="w-10 h-10 flex items-center justify-center rounded-lg bg-white/5 border border-white/10 hover:bg-white/10 text-slate-400 transition-colors"><Settings size={18} /></button>
                            </div>
                        </div>
                        <div className="flex justify-between text-[10px] font-bold text-slate-500 mb-2 uppercase tracking-widest"><span>{user.streak} Days</span><span>Goal: {user.goal}</span></div>
                        <div className="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden relative"><div className="bg-gradient-to-r from-cyan-500 to-purple-500 h-full shadow-[0_0_10px_rgba(34,211,238,0.5)]" style={{ width: `${progressPercent}%` }}></div></div>
                    </div>

                    <div className="p-6 space-y-6">
                        {/* Check-in Card (Conditional) */}
                        {user.todayActivity.length > 0 ? (
                            <GlassCard className="p-8 text-center bg-emerald-900/10 border-emerald-500/20">
                                <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-emerald-500/10 mb-4 text-emerald-400 border border-emerald-500/20 shadow-[0_0_20px_rgba(52,211,153,0.2)]"><CheckCircle size={32} /></div>

                                <div className="flex flex-wrap justify-center gap-2 mt-2 mb-6">
                                    {user.todayActivity.map((act, i) => (
                                        <span key={i} className="px-3 py-1 bg-emerald-500/10 border border-emerald-500/20 rounded-lg text-[10px] font-bold text-emerald-400 uppercase tracking-wider shadow-sm">{act}</span>
                                    ))}
                                </div>
                                <NeonButton variant="secondary" onClick={() => setCheckInModalOpen(true)} className="py-3 text-xs"><Plus size={14} /> –î–æ–±–∞–≤–∏—Ç—å –µ—â–µ</NeonButton>
                            </GlassCard>
                        ) : (
                            <button onClick={() => setCheckInModalOpen(true)} className="w-full aspect-[2.5/1] rounded-2xl glass-panel relative group overflow-hidden active:scale-[0.98] transition-all">
                                <div className="absolute inset-0 bg-gradient-to-br from-cyan-500/10 to-purple-500/10 opacity-50"></div>
                                <div className="relative z-10 flex flex-col items-center justify-center h-full gap-2"><Zap size={28} className="text-cyan-400 fill-cyan-400 mb-1" /><span className="text-xl font-display font-black text-white uppercase tracking-widest">–û–¢–ú–ï–¢–ò–¢–¨–°–Ø</span></div>
                            </button>
                        )}

                        {/* Toggle Switch */}
                        <div className="flex justify-between items-center bg-white/5 p-1 rounded-xl border border-white/10">
                            <button onClick={() => setDashboardView('leaderboard')} className={`flex-1 py-2.5 rounded-lg text-xs font-bold uppercase tracking-widest flex items-center justify-center gap-2 transition-all ${dashboardView === 'leaderboard' ? 'bg-slate-700 text-white shadow-sm' : 'text-slate-500'}`}><Users size={14}/> –†–µ–π—Ç–∏–Ω–≥</button>
                            <button onClick={() => setDashboardView('progress')} className={`flex-1 py-2.5 rounded-lg text-xs font-bold uppercase tracking-widest flex items-center justify-center gap-2 transition-all ${dashboardView === 'progress' ? 'bg-slate-700 text-white shadow-sm' : 'text-slate-500'}`}><BarChart3 size={14}/> –ü—Ä–æ–≥—Ä–µ—Å—Å</button>
                        </div>

                        {/* Views */}
                        {dashboardView === 'leaderboard' ? (
                            <div className="space-y-3">
                                {leaderboard.map((u, idx) => (
                                    <GlassCard key={u.id} className="p-4 flex items-center justify-between hover:bg-white/5 transition-colors">

                                            <div className="relative"><Avatar name={u.name} photoUrl={u.photoUrl} /><div className="absolute -top-1 -right-1 bg-slate-900 rounded-full w-4 h-4 flex items-center justify-center text-[9px] font-bold border border-slate-700 text-white">{idx + 1}</div></div>
                                            <div><div className="font-bold text-slate-200">{u.name}</div><div className="text-[10px] text-slate-500 uppercase">{u.disciplines.slice(0, 2).join(', ')}</div></div>

                                        <div className="flex items-center gap-3"><div className="text-right"><div className="font-bold text-white text-sm">{u.streak} <span className="text-[10px] text-orange-400">üî•</span></div></div><button className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-cyan-400 hover:bg-cyan-400 hover:text-white transition-colors"><Zap size={14} /></button></div>

                        ) : (
                            <div className="animate-fade-in space-y-6">

                                        <div className="text-right"><div className="text-[9px] text-slate-500 font-bold uppercase tracking-widest">–¶–µ–ª—å</div><div className="font-display font-black text-xl text-cyan-400">{user.goal} <span className="text-sm text-slate-500 font-sans font-normal">–î–Ω–µ–π</span></div></div>

                                        <div className="bg-slate-800/50 p-3 rounded-xl border border-white/5 text-center"><Dumbbell size={16} className="mx-auto text-purple-500 mb-1" /><div className="font-display font-bold text-lg text-slate-200">{userStats.totalReps}</div><div className="text-[9px] text-slate-500 uppercase font-bold">–ü–æ–≤—Ç–æ—Ä–µ–Ω–∏–π</div></div>
                                    </div>
                                </GlassCard>
                                <div>
                                    <div className="flex justify-between items-center mb-3 pl-1 pr-1"><h3 className="text-slate-500 uppercase text-[10px] font-bold tracking-[0.2em]">–ù–∞–≥—Ä–∞–¥—ã</h3><button onClick={() => setShowAllBadges(!showAllBadges)} className="text-[10px] font-bold text-cyan-500 hover:text-cyan-400 flex items-center gap-1 uppercase transition-colors">{showAllBadges ? '–°–∫—Ä—ã—Ç—å' : '–†–∞—Å–∫—Ä—ã—Ç—å'}{showAllBadges ? <ChevronUp size={10}/> : <ChevronDown size={10}/>}</button></div>
                                    <div className="grid gap-2 grid-cols-3">{visibleBadges.map(b => (<div key={b.id} className={`flex flex-col items-center p-3 rounded-xl border text-center transition-all ${b.condition ? 'bg-white/5 border-white/10 shadow-sm' : 'bg-slate-900/50 border-white/5 opacity-40 grayscale'}`}><div className={`w-8 h-8 rounded-full flex items-center justify-center mb-2 border bg-opacity-20 ${b.bg} ${b.color}`}>{b.icon}</div><div className="font-bold text-slate-400 text-[9px] uppercase leading-tight mb-1">{b.label}</div></div>))}</div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Modals */}
                    {adminPanelOpen && (
                        <div className="fixed inset-0 z-50 bg-[#020617] p-6 pt-safe-top overflow-y-auto animate-fade-in">

                            <GlassCard className="p-6 mb-6">

                                <NeonButton variant="gold" onClick={handleUpdateDate} disabled={isSyncing}>{isSyncing ? "..." : "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å"} <Save size={18} /></NeonButton>
                            </GlassCard>
                        </div>
                    )}

                    {editingProfile && (
                        <div className="fixed inset-0 z-50 bg-[#020617] p-6 animate-fade-in overflow-y-auto pt-safe-top">
                            <div className="flex justify-between items-center mb-8"><h2 className="text-2xl font-display font-bold text-white tracking-wider">–ù–ê–°–¢–†–û–ô–ö–ò</h2><button onClick={() => setEditingProfile(false)} className="p-2 bg-white/5 rounded-full shadow-sm border border-white/10 text-white"><X size={20} /></button></div>
                            <div className="space-y-8">
                                <GlassCard className="p-4 flex justify-between items-center"><div className="flex items-center gap-3"><div className="w-10 h-10 rounded-full bg-cyan-500/10 flex items-center justify-center text-cyan-400"><Bell size={20} /></div><div><div className="font-bold text-slate-200">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</div><div className="text-xs text-slate-500">–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</div></div></div><ToggleSwitch checked={user.notifications} onChange={(val) => setUser({...user, notifications: val})} /></GlassCard>
                                <div><label className="text-slate-500 text-xs font-bold uppercase tracking-widest mb-4 block px-1">–¢–≤–æ–∏ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã</label><div className="flex flex-wrap gap-2">{popularSports.map(s => <button key={s} onClick={() => toggleDiscipline(s)} className={`px-4 py-2 rounded-lg text-xs font-bold border transition-all ${user.disciplines.includes(s) ? 'bg-cyan-600/50 text-white border-cyan-500/50 shadow-sm' : 'bg-white/5 border-white/10 text-slate-400 hover:border-cyan-500/30 hover:text-cyan-400'}`}>{s}</button>)}{!isAddingCustom ? <button onClick={() => setIsAddingCustom(true)} className="px-4 py-2 rounded-lg text-xs font-bold border border-dashed border-slate-700 text-slate-500 hover:border-cyan-500 hover:text-cyan-400 bg-transparent flex items-center gap-2 transition-colors"><Plus size={14} /> –°–≤–æ—è</button> : <div className="flex items-center gap-2 mt-2 sm:mt-0"><input type="text" value={customInput} onChange={(e) => setCustomInput(e.target.value)} className="px-3 py-2 rounded-lg bg-slate-800 border border-cyan-500 outline-none text-white text-xs w-32 focus:ring-1 focus:ring-cyan-500" autoFocus onKeyDown={(e) => e.key === 'Enter' && handleAddCustom()} /><button onClick={handleAddCustom} className="p-2 bg-cyan-600 text-white rounded-lg shadow-sm hover:bg-cyan-700"><CheckCircle size={14}/></button></div>}</div></div>
                                <div className="sticky bottom-6"><NeonButton onClick={() => setEditingProfile(false)}>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</NeonButton></div>
                            </div>
                        </div>
                    )}

                    {checkInModalOpen && (
                        <div className="fixed inset-0 z-50 bg-black/60 backdrop-blur-md flex items-end sm:items-center justify-center p-4 animate-fade-in">
                            <div className="w-full max-w-md bg-[#0f172a] border border-white/10 rounded-t-3xl p-6 sm:rounded-3xl">
                                {checkInStage === 'select' ? (
                                    <>
                                        <div className="flex justify-between items-center mb-6"><h3 className="text-lg font-bold text-white">–ß–¢–û –°–î–ï–õ–ê–ù–û?</h3><button onClick={() => setCheckInModalOpen(false)}><X className="text-slate-500" /></button></div>
                                        <div className="space-y-3">{user.disciplines.map(s => (<button key={s} onClick={() => { setSelectedSportForCheckIn(s); setCheckInStage('value'); }} className="w-full p-4 bg-white/5 rounded-xl text-left font-bold text-slate-300 hover:bg-cyan-500/10 hover:text-cyan-400 transition-colors flex justify-between">{s} <ChevronDown size={16} className="-rotate-90 text-slate-600" /></button>))}</div>
                                    </>
                                ) : (
                                    <div className="text-center">
                                        <h3 className="text-lg font-bold text-white mb-6">{selectedSportForCheckIn}</h3>
                                        <div className="flex items-end justify-center gap-2 mb-8"><input type="number" autoFocus onChange={e => setCheckInValue(e.target.value)} className="bg-transparent border-b-2 border-slate-700 text-center text-5xl font-black text-white w-32 outline-none focus:border-cyan-500" placeholder="0" /><span className="text-slate-500 font-bold mb-2">–ï–î.</span></div>
                                        <div className="flex gap-3"><NeonButton variant="disabled" onClick={() => setCheckInStage('select')}>–ù–∞–∑–∞–¥</NeonButton><NeonButton onClick={() => handleCheckInComplete(checkInValue, 'units')} disabled={!checkInValue}>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</NeonButton></div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
